                "headline": "It's shocking",
                "reviewBody": "It's shocking. Went to Aldi Moonee Ponds, Vic. I have a tiny handbag just enough to put my mobile and my small wallet (I couldn't even close properly) The girl asked me to have a look,and I said : \"It's not nice!\" brcause I saw old people get checked their empty shopping bags that u can see from far they were empty!! She said loudly in front all customers \"IF U R NOT HAPPY, DO NOT COME IN !!\" I told her I won't come again in this shop. Bad attitude!!",

                "datePublished": "2022-12-20T23:05:40.000Z",
                "headline": "Get Rid of Self Serve Checkouts…",
                "reviewBody": "By having no one man the checkouts thereby forcing people to use the new self serve option at the Hyperdome store is poor service. Why install so many self serve checkouts, one or two Willis do.  Face to face customer service is best & what I prefer!",

                "datePublished": "2022-12-12T10:36:46.000Z",
                "headline": "Have recently been shopping at Aldi for…",
                "reviewBody": "Have recently been shopping at Aldi for first time, as it is closest to my Airbnb. A few products have been good, but some dishes eg scallop and prawn pots had tough and tasteless seafood, despite being careful not to overcook. Tinned ‘medium salmon’ was fatty, with a lot of skin and tasted poor in salmon mornay. Given the time and money it would take to work out good versus poor products I won’t continue to shop there.",

                "datePublished": "2022-12-10T09:53:48.000Z",
                "headline": "Not good enough Aldi",
                "reviewBody": "Why is it that everytime i visit Aldi ( Tingalpa, qld) i look at the fresh flowers, they never have water, those buckets do not get filled, i don't want to pay full price for half dead flowers, i approached the manager and another staff person and told them about those flowers have no water, they both did nothing, the manager actually told me that they don't worry about the flowers because they sell out, biggest lie ever, i have never seen those flowers sell out, poor service, and the smirk on the managers face said enough, he just did not care at all, Aldi you need to do better!!",

                "headline": "Please hire staff with at least good…",
                "reviewBody": "Please hire staff with at least good customer service.. Sarah of Aldi werribee plaza is the worst staff I know.. no patience, very very poor customer service.. She keep scanning my groceries even it was all dropping on the floor.. and telling me that \"if you want good customer service, you have to pay for it!\"..  I paid for my grocery shopping!.. It's not free! Every customer deserved a good customer service.. And Sarah happens to be the store manager?? Really?",
